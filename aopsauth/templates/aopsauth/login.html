<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comtatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NoOPS登录</title>
    {% load staticfiles %}
    <link rel="stylesheet" media="screen" href="{% static 'css/bootstrap.min.css' %}">
    {% block css%}
    {% endblock %}
</head>

<body>

<div>
<h2 align="center">AOPS 登陆</h2>
<div>

<div>
<form class="form-horizontal" action="{% url 'login' %}" method="POST">
    {% csrf_token %}

    <div class="form-ruop" >
        <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" autofocus required id="id_username" placeholder="username" />
            <br>
        </div>
    </div>  

    <div class="form-ruop" >
        <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" autofocus required id="id_password" placeholder="password">
            <br>
        </div>
    </div>  
   
    <div class="form-group" align="center">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
